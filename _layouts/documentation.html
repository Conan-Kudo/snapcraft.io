<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/css/docs.css" | prepend: site.baseurl }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    </head>

    <body>
        {% include header.html %}

        <header class="banner-docs global" role="banner">
            <nav role="navigation" class="nav-primary nav-right" id="nav">
                {% include docs-navigation.html %}
            </nav>
            <div class="nav-toggle">
                <a href="#nav" class="nav-toggle__link open"></a>
                <a href="#" class="nav-toggle__link close"></a>
            </div>
        </header>

        <div class="wrapper">
            <div id="main-content" class="inner-wrapper">
                <div class="row row-hero">
                    <h1>{{ page.title }}</h1>
                </div>
                <div class="row content">
                    {{ content }}
                </div>
            </div>
        </div>

        {% include footer.html %}
    </body>
</html>
